name: ğŸ§ª CI Pipeline - AnimeHub

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }} com cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Ativar pnpm com corepack
        run: |
          corepack enable  
          corepack install

      - name: ğŸ“¥ Instalar dependÃªncias (com Fallback)
        run: |
          if ! pnpm install --frozen-lockfile; then
            echo "âš ï¸ Lockfile desatualizado, rodando com --no-frozen-lockfile"
            pnpm install --no-frozen-lockfile
          fi

      - name: ğŸ§ª Executar testes
        run: pnpm test

      - name: ğŸ“Š Cobertura de testes
        run: pnpm test:coverage

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: pnpm build

      - name: ğŸ” AnÃ¡lise de qualidade
        run: |
          echo "ğŸ“Š Build artifacts gerados com sucesso"
          ls -la dist/

      - name: ğŸ‰ Pipeline concluÃ­do
        if: success()
        run: echo "âœ… Pipeline de CI executado com sucesso!"
