name: CI - Plataforma Anime

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v4

      - name: ⚙️ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🟢 Setup Node.js 22 com cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml # garante que o cache só renove quando o lock mudar

      - name: Ativar pnpm com corepack
        run: |
          corepack enable  
          corepack install

      - name: 📥 Instalar dependências
        run: pnpm install

      - name: ✅ Rodar testes
        run: pnpm test

      - name: 🔨 Build da aplicação
        run: pnpm run build
